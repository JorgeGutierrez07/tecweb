<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/superhero/bootstrap.min.css"
    />
    <style>
      .form-error {
        color: #ff3333;
        font-size: 18px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            name="search"
            id="search"
            type="search"
            placeholder="ID, marca o descripción"
            aria-label="Search"
          />
          <button class="btn btn-success my-2 my-sm-0" type="submit">
            Buscar
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    id="name"
                    placeholder="Nombre de producto"
                    required
                  />
                  <div id="error_nombre" class="form-error">Ingresa un nombre valido</div>
                </div>
                
                <div class="form-group">
                  <label for="modelo">Marca de producto</label>
                  <br>
                  <input type="text"
                  class="form-control" 
                  id="marca"
                  placeholder="Marca del producto"
                  required/>
                  <div id="error_marca" class="form-error">Ingresa una marca valida</div>
                </div>

                <div class="form-group">
                  <label for="modelo">Modelo de producto</label>
                  <br>
                  <input type="text" 
                  class="form-control"
                  id="modelo"
                  placeholder="Modelo del producto"
                  required/>
                  <div id="error_modelo" class="form-error">Ingresa un modelo valido</div>
                </div>

                <div class="form-group">
                  <label for="precio">Precio del producto</label>
                  <br>
                  <input type="number"placeholder="Precio del producto" 
                  class="form-control"
                  id="precio"
                  required/>
                  <div id="error_precio" class="form-error">Ingresa un precio valido</div>
                </div>

                

                <div class="form-group">
                  <label for="detalles">Detalles de producto</label>
                  <br>
                  <input type="text" placeholder="Detalles del producto"
                  class="form-control"
                  id="detalles"
                  required/>
                  <div id="error_detalles" class="form-error">Ingresa un detalles valido</div>
                </div>

                <div class="form-group">
                  <label for="unidades">Unidades disponibles</label>
                  <br>
                  <input type="number" class="form-control" placeholder="Unidades del producto" id="unidades"
                  required/>
                  <div id="error_unidades" class="form-error">Ingresa un numero de unidades valido</div>
                </div>

                <div class="form-group">
                  <label for="imagen">Imagen del producto</label>
                  <br>
                  <input type="text" class="form-control" placeholder="Imagen del producto" id="imagen" required/>
                  <div id="error_imagen" class="form-error">Ingresa una ruta de imagen valida</div>
                </div>

          
                <input type="hidden" id="productId" />
                <button
                  class="btn btn-primary btn-block text-center"
                  type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Marca</td>
                <td>Modelo</td>
                <td>Precio</td>
                <td>Detalles</td>
                <td>Unidades</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>
</html>
